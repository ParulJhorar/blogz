{% extends 'base.html' %}
{% block content %}

<h1 style="text-align:center;"><strong>Build a Blog</strong> </h1>
<table>
    <tbody>
    
    {% for blog in all_blogs %}
        <h3><a href="/blog?id={{blog.id}}" >{{blog.title}}</a></h3>
        
               
        <p>{{blog.body}}</p>
                
    {% endfor%}
    </tbody>   
</table>  



{% endblock %}
